<!DOCTYPE html>
<html data-theme="light" class="h-full scroll-pt-20" lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    {{ partial "head.html" . }}
</head>

<body class="h-full bg-white">
    <a class="sr-only focus:not-sr-only" href="#content" role="link">Skip to content</a>
    <div id="global-progress-bar" class="fixed top-0 left-0 z-[9999] w-full h-1.5 bg-gray-200">
      <div id="global-progress" class="h-1.5 bg-blue-5 w-0 transition-all duration-200"></div>
    </div>
    <div x-data="{ open: false, dropdownOpen: false }">
      {{ partial "nav.html" . }}
      <div class="lg:pl-96">
        <main id="content" data-pagefind-body role="main" tabindex="-1">
          {{ block "main" . }}
          {{ end }}
        </main>
      </div>
    </div>

    {{ partial "javascript.html" . }}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var progressBar = document.getElementById('global-progress');
      function updateProgressBar() {
        if (progressBar) {
          var docHeight = document.documentElement.scrollHeight - window.innerHeight;
          var scrolled = Math.min(window.scrollY / docHeight, 1);
          progressBar.style.width = (scrolled * 100) + '%';
        }
      }
      window.addEventListener('scroll', updateProgressBar, { passive: true });
      updateProgressBar();
    });
    </script>
</body>
</html>
