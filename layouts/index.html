{{ define "main" }}
{{ $intro := site.GetPage "/the-locknet/intro" }}
{{ if $intro }}
    <!-- Redirect to intro page -->
    <script>
        window.location.href = "{{ $intro.RelPermalink }}";
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url={{ $intro.RelPermalink }}">
    </noscript>
    
    <!-- Fallback content for users with JS disabled -->
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <section class="prose mx-auto w-full max-w-3xl flex-col px-8 text-center">
            <p>Redirecting to <a href="{{ $intro.RelPermalink }}">{{ $intro.Title }}</a>...</p>
            <p>If you are not redirected automatically, <a href="{{ $intro.RelPermalink }}">click here</a>.</p>
        </section>
    </div>
{{ else }}
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <section class="prose mx-auto w-full max-w-3xl flex-col px-8 text-center">
            <p>Intro page not found.</p>
        </section>
    </div>
{{ end }}
{{ end }}
